<!DOCTYPE html>
<html>
    <head>
        <title>
            Body Measurements Module
        </title>
    </head>
<body>
<h1 style="color: aqua;">Body Measurements</h1>
<form method="post" action="abc.html" enctype="multipart/form-data" onsubmit="return validateForm()">
    <fieldset>
        Height : <input type="number" name="height" value="" id="height" onblur="checkHeight()" >
        <p id="heightError"></p>

        Weight : <input type="number" name="weight" value="" id="weight" onblur="checkWeight()" >
        <p id="weightError"></p>

        Waist : <input type="number" name="waist" value="" id="waist" onblur="checkWaist()" >
        <p id="waistError"></p>

        Chest : <input type="number" name="chest" value="" id="chest" onblur="checkChest()" >
        <p id="chestError"></p>
        
        Hips : <input type="number" name="hips" value="" id="hips" onblur="checkHips()" >
        <p id="hipsError"></p>

        Thighs : <input type="number" name="thighs" value="" id="thighs" onblur="checkThighs()" >
        <p id="thighsError"></p>
        
        Arms : <input type="number" name="arms" value="" id="arms" onblur="checkArms()" >
        <p id="armsError"></p>

        <input type="submit" name="" value="Submit">
        <p id="success"></p>

    </fieldset>


</form>

<script src="formVal.js"></script>

</body>
</html>
